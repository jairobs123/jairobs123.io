    <section class="main">
        <h2>ORDENAR NÚMEROS</h2>
        <p>Ingrese 3 números aleatorios:</p>

        <form id="form" name="form">
            <label for="txtUno">Número 1:</label><br>
            <input type="number" id="txtUno" name="txtUno" required><br><br>

            <label for="txtDos">Número 2:</label><br>
            <input type="number" id="txtDos" name="txtDos" required><br><br>

            <label for="txtTres">Número 3:</label><br>
            <input type="number" id="txtTres" name="txtTres" required><br><br>

            <input type="button" value="Ordenar" onclick="ordenar()"><br><br>

            <label for="txtMayor">Mayor:</label>
            <input type="text" id="txtMayor" name="txtMayor" placeholder="Mayor" readonly><br>

            <label for="txtMedio">Medio:</label>
            <input type="text" id="txtMedio" name="txtMedio" placeholder="Medio" readonly><br>

            <label for="txtMenor">Menor:</label>
            <input type="text" id="txtMenor" name="txtMenor" placeholder="Menor" readonly><br>
        </form>
    </section>

    <script>
        function ordenar() {
            let num1 = parseInt(document.getElementById('txtUno').value);
            let num2 = parseInt(document.getElementById('txtDos').value);
            let num3 = parseInt(document.getElementById('txtTres').value);
            if (isNaN(num1) || isNaN(num2) || isNaN(num3)) {
                alert('Por favor, ingresa los tres números.');
                return;
            }          
            let numeros = [num1, num2, num3];
            numeros.sort(function(a, b) {
                return b - a;
            });           
            document.getElementById('txtMayor').value = numeros[0];
            document.getElementById('txtMedio').value = numeros[1];
            document.getElementById('txtMenor').value = numeros[2];
        }
    </script>
